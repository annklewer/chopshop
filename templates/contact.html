<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page Wireframe</title>
    <meta name="description" content="Book Appointment">
  </head>
  <body>
    <header>
        The Ohio Chop Shop
    </header>

    <nav>
      <ul>
        <li>About</li>
        <li>Shop</li>
        <li>Team</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>


    <main>
      <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:440px;width:700px;'><div id='gmap_canvas' style='height:440px;width:700px;'></div><div><small><a href="http://embedgooglemaps.com">									embed google maps							</a></small></div><div><small><a href="http://freedirectorysubmissionsites.com/">directory submission sites</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(41.0814447,-81.5190053),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(41.0814447,-81.5190053)});infowindow = new google.maps.InfoWindow({content:'<strong>The Ohio Chop Shop</strong><br>Akron, Ohio<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
    </main>

    <footer>
      <p>Copyright the Ohio Shop Shop Hair Salon</p>

      <nav>
        <ul>
          <li>Careers</li>
          <li>Terms</li>
          <li>Blog</li>
        </ul>
      </nav>

      <p>Social Media icons</p>
    </footer>



      <link href="style.css" rel="stylesheet" type="text/css" media="screen" /> <!-- Add your stylesheet here, before the closing HTML tag -->
